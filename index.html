<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bookly - College Record Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --dark: #1e293b;
            --gray: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
        }
        @keyframes gradientShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 60px 20px; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .logo {
            font-size: 4.5rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #fbbf24);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes glow { from { filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); } to { filter: drop-shadow(0 0 20px rgba(255,255,255,0.8)); } }
        .subtitle { font-size: 1.5rem; opacity: 0.95; font-weight: 500; }
        .card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; padding: 25px; text-align: center; font-size: 1.6rem; font-weight: 700;
        }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 28px; padding: 40px; }
        .product-card { border-radius: 20px; overflow: hidden; transition: all 0.4s; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .product-card:hover { transform: translateY(-15px) scale(1.03); box-shadow: 0 25px 50px rgba(99,102,241,0.3); }
        .product-img { height: 200px; background: linear-gradient(135deg, #e0e7ff, #c7d2fe); display: flex; align-items: center; justify-content: center; font-size: 5rem; color: var(--primary); }
        .product-info { padding: 25px; }
        .product-name { font-size: 1.4rem; font-weight: 600; margin-bottom: 12px; color: var(--dark); }
        .price { font-size: 1.8rem; color: var(--primary); font-weight: 800; }
        .quantity-control { display: flex; align-items: center; gap: 15px; margin: 20px 0; }
        .quantity-btn { width: 48px; height: 48px; border: none; background: var(--primary); color: white; border-radius: 50%; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 15px rgba(99,102,241,0.4); }
        .quantity-btn:hover { background: var(--primary-dark); transform: scale(1.1); }
        .quantity-input { width: 80px; text-align: center; padding: 12px; border: 3px solid var(--primary); border-radius: 14px; font-size: 1.3rem; font-weight: bold; color: var(--primary); background: white; }
        .stock-info { color: var(--gray); font-size: 0.9rem; }
        .cart-summary { position: fixed; bottom: 25px; right: 25px; background: white; padding: 25px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.25); z-index: 100; min-width: 320px; border: 1px solid rgba(99,102,241,0.2); }
        .btn { padding: 16px 32px; border: none; border-radius: 16px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; display: inline-flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; box-shadow: 0 8px 20px rgba(99,102,241,0.4); }
        .btn-primary:hover { transform: translateY(-4px); box-shadow: 0 15px 30px rgba(99,102,241,0.5); }
        .btn-success { background: linear-gradient(135deg, var(--success), #059669); color: white; }
        .btn-success:hover { transform: translateY(-4px); box-shadow: 0 12px 25px rgba(16,185,129,0.4); }
        input { width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 16px; font-size: 1.1rem; }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99,102,241,0.12); }
        .receipt {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 50px 40px; border-radius: 30px;
            max-width: 650px; margin: 50px auto; text-align: center; box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            position: relative; overflow: hidden;
        }
        .receipt::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.03) 10px, rgba(255,255,255,0.03) 20px);
            animation: moveStripes 20s linear infinite;
        }
        @keyframes moveStripes { 0% { transform: translate(0,0); } 100% { transform: translate(50%,50%); } }
        .receipt h2 { font-size: 2.8rem; margin: 20px 0; font-weight: 800; }
        .booking-id { font-size: 3rem; font-weight: 900; letter-spacing: 4px; background: linear-gradient(90deg, #fbbf24, #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; }
        .receipt-details { background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); padding: 30px; border-radius: 20px; margin: 30px 0; text-align: left; font-size: 1.1rem; line-height: 2; }
        .receipt-details strong { color: #fbbf24; }
        .hidden { display: none !important; }
        .receipt-actions {
            display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;
            margin: 40px auto 100px; max-width: 650px; padding: 0 20px;
        }
        .receipt-actions .btn { flex: 1; min-width: 280px; padding: 18px; font-size: 1.3rem; font-weight: 700; border-radius: 20px; box-shadow: 0 12px 30px rgba(0,0,0,0.2); }
        /* Admin Button - Restored */
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 14px 24px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .admin-btn:hover {
            background: rgba(0,0,0,0.8);
            transform: scale(1.05);
        }
        @media print {
            @page { size: A4; margin: 15mm; }
            body { background: white !important; margin: 0; padding: 0; font-size: 10pt; line-height: 1.3; color: black; }
            .container, header, .cart-summary, .receipt-actions, .admin-btn { display: none !important; }
            .print-receipt { display: block !important; width: 100%; padding: 15mm; background: white; }
            .print-header { text-align: center; margin-bottom: 15px; }
            .print-logo { font-size: 28pt; font-weight: 800; color: var(--primary); margin-bottom: 10px; }
            .print-title { font-size: 16pt; font-weight: 700; color: #333; margin: 10px 0; }
            .print-booking { font-size: 20pt; font-weight: 900; color: #f59e0b; letter-spacing: 2px; margin: 15px 0; text-align: center; }
            .print-info p { margin: 5px 0; }
            .print-items-title { font-size: 12pt; font-weight: 700; margin: 15px 0 10px; border-bottom: 2px solid var(--primary); padding-bottom: 5px; }
            .print-items p { display: flex; justify-content: space-between; margin: 4px 0; font-size: 10pt; }
            .print-total { font-size: 14pt; font-weight: 800; color: var(--primary); text-align: right; margin-top: 20px; padding-top: 10px; border-top: 2px solid var(--primary); }
        }
        .print-receipt { display: none; }
        @media (max-width: 720px) {
            .cart-summary { left: 12px; right: 12px; bottom: 12px; min-width: auto; padding: 18px; }
            .receipt-actions .btn { min-width: 100%; font-size: 1.2rem; padding: 16px; }
            .receipt { padding: 40px 20px; margin: 40px auto; }
            .logo { font-size: 3.2rem; }
            .admin-btn { top: 12px; right: 12px; padding: 12px 18px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <!-- Admin Button Restored -->
    <div class="admin-btn" onclick="openAdminPage()">
        <i class="fas fa-crown"></i> Admin
    </div>

    <div class="container">
        <header>
            <div class="logo">Bookly</div>
            <p class="subtitle">Your College Record Books, One Click Away!</p>
        </header>

        <div id="shopping-section">
            <div class="card">
                <div class="card-header"><i class="fas fa-book-open"></i> Choose Your Record Books</div>
                <div class="products-grid" id="products-grid"></div>
            </div>

            <div class="cart-summary">
                <h3><i class="fas fa-shopping-cart"></i> Your Order <span id="cart-count">0</span></h3>
                <h2 id="cart-total">₹0</h2>
                <button class="btn btn-primary" onclick="proceedToCheckout()" id="checkout-btn" disabled>
                    <i class="fas fa-arrow-right"></i> Proceed to Checkout
                </button>
            </div>
        </div>

        <div id="checkout-section" class="hidden">
            <div class="card">
                <div class="card-header"><i class="fas fa-id-card"></i> Student Information</div>
                <div style="padding: 50px 40px;">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:25px;">
                        <div><label>Name</label><input type="text" id="student-name"></div>
                        <div><label>Register Number</label><input type="text" id="register-number"></div>
                        <div><label>Department</label><input type="text" id="department"></div>
                        <div><label>Semester</label><input type="text" id="semester"></div>
                    </div>
                    <div style="text-align:center; margin-top:40px;">
                        <button class="btn btn-success" onclick="placeOrder()">
                            <i class="fas fa-paper-plane"></i> Confirm Order
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="receipt-section" class="hidden">
            <div class="receipt">
                <h2>Order Confirmed!</h2>
                <div class="booking-id" id="booking-id-display"></div>
                <div class="receipt-details" id="receipt-details"></div>
            </div>
            <div class="receipt-actions">
                <button class="btn btn-primary" onclick="generatePDF()">
                    <i class="fas fa-print"></i> Generate Receipt (PDF)
                </button>
                <button class="btn btn-success" onclick="newOrderFlow()">
                    <i class="fas fa-plus-circle"></i> New Order
                </button>
            </div>
        </div>
    </div>

    <div class="print-receipt" id="print-receipt">
        <div class="print-header">
            <div class="print-logo">Bookly</div>
            <div class="print-title">Order Confirmed!</div>
        </div>
        <div class="print-booking" id="print-booking-id"></div>
        <div class="print-info">
            <p><strong>Name:</strong> <span id="print-name"></span></p>
            <p><strong>Register No:</strong> <span id="print-reg"></span></p>
            <p><strong>Department:</strong> <span id="print-dept"></span></p>
            <p><strong>Semester:</strong> <span id="print-sem"></span></p>
        </div>
        <div class="print-items-title">Ordered Items</div>
        <div class="print-items" id="print-items"></div>
        <div class="print-total" id="print-total"></div>
    </div>

    <script>
        const products = [
            { id: 'graphed-rough', name: 'Graphed Rough Record', price: 30, icon: 'fas fa-th' },
            { id: 'graphed-fair', name: 'Graphed Fair Record', price: 80, icon: 'fas fa-th-large' },
            { id: 'non-graphed-rough', name: 'Non-Graphed Rough', price: 30, icon: 'fas fa-file-lines' },
            { id: 'non-graphed-fair', name: 'Non-Graphed Fair', price: 85, icon: 'fas fa-file-alt' },
            { id: 'big-fair', name: 'Big Fair Record', price: 90, icon: 'fas fa-book-open' },
            { id: 'workshop-record', name: 'Workshop Record', price: 120, icon: 'fas fa-tools' }
        ];

        let cart = {};
        let currentOrder = null;
        let stock = JSON.parse(localStorage.getItem('bookly_stock')) || {};

        if (Object.keys(stock).length === 0) {
            products.forEach(p => stock[p.id] = { stock: 200 });
            localStorage.setItem('bookly_stock', JSON.stringify(stock));
        }

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(p => {
                const currentStock = stock[p.id]?.stock || 0;
                return `
                <div class="product-card">
                    <div class="product-img"><i class="${p.icon}"></i></div>
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="price">₹${p.price}</div>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQty('${p.id}', -1)">−</button>
                            <input class="quantity-input" id="qty-${p.id}" value="${cart[p.id] || 0}" readonly>
                            <button class="quantity-btn" onclick="updateQty('${p.id}', 1)">+</button>
                        </div>
                        <div class="stock-info">Available: <strong>${currentStock}</strong></div>
                    </div>
                </div>`;
            }).join('');
        }

        function updateQty(id, change) {
            const max = stock[id].stock;
            cart[id] = (cart[id] || 0) + change;
            if (cart[id] < 0) cart[id] = 0;
            if (cart[id] > max) {
                alert(`Only ${max} left in stock!`);
                cart[id] = max;
            }
            if (cart[id] === 0) delete cart[id];
            renderProducts();
            updateCart();
        }

        function updateCart() {
            let total = 0, count = 0;
            Object.keys(cart).forEach(id => {
                const p = products.find(x => x.id === id);
                total += cart[id] * p.price;
                count += cart[id];
            });
            document.getElementById('cart-total').textContent = `₹${total}`;
            document.getElementById('cart-count').textContent = count;
            document.getElementById('checkout-btn').disabled = count === 0;
        }

        function proceedToCheckout() {
            if (Object.keys(cart).length === 0) return;
            document.getElementById('shopping-section').classList.add('hidden');
            document.getElementById('checkout-section').classList.remove('hidden');
        }

        function placeOrder() {
            const name = document.getElementById('student-name').value.trim();
            const reg = document.getElementById('register-number').value.trim();
            const dept = document.getElementById('department').value.trim();
            const sem = document.getElementById('semester').value.trim();
            if (!name || !reg || !dept || !sem) return alert("Please fill all fields");

            const bookingId = "BOOK" + Date.now().toString().slice(-6);
            let total = 0;
            let itemHtml = "";
            let snapshot = {};

            Object.keys(cart).forEach(id => {
                const p = products.find(pr => pr.id === id);
                total += cart[id] * p.price;
                itemHtml += `<p><strong>${p.name}</strong> × ${cart[id]} = ₹${cart[id] * p.price}</p>`;
                stock[id].stock -= cart[id];
                snapshot[id] = cart[id];
            });

            localStorage.setItem('bookly_stock', JSON.stringify(stock));

            const orders = JSON.parse(localStorage.getItem('bookly_orders') || '[]');
            orders.push({ bookingId, name, reg, dept, sem, items: snapshot, total, date: new Date().toLocaleString() });
            localStorage.setItem('bookly_orders', JSON.stringify(orders));

            currentOrder = { bookingId, name, reg, dept, sem, items: snapshot, total };

            document.getElementById("booking-id-display").textContent = bookingId;
            document.getElementById("receipt-details").innerHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Register No:</strong> ${reg}</p>
                <p><strong>Department:</strong> ${dept}</p>
                <p><strong>Semester:</strong> ${sem}</p>
                <hr>
                ${itemHtml}
                <h3>Total: ₹${total}</h3>
            `;

            document.getElementById('checkout-section').classList.add('hidden');
            document.getElementById('receipt-section').classList.remove('hidden');

            cart = {};
            renderProducts();
            updateCart();
        }

        function generatePDF() {
            if (!currentOrder) return;

            document.getElementById('print-booking-id').textContent = currentOrder.bookingId;
            document.getElementById('print-name').textContent = currentOrder.name;
            document.getElementById('print-reg').textContent = currentOrder.reg;
            document.getElementById('print-dept').textContent = currentOrder.dept;
            document.getElementById('print-sem').textContent = currentOrder.sem;

            let itemsHtml = "";
            Object.keys(currentOrder.items).forEach(id => {
                const p = products.find(x => x.id === id);
                itemsHtml += `<p><span>${p.name} × ${currentOrder.items[id]}</span><span>₹${currentOrder.items[id] * p.price}</span></p>`;
            });
            document.getElementById('print-items').innerHTML = itemsHtml;
            document.getElementById('print-total').textContent = `Total: ₹${currentOrder.total}`;

            window.print();
        }

        function newOrderFlow() {
            document.getElementById('receipt-section').classList.add('hidden');
            document.getElementById('shopping-section').classList.remove('hidden');
            document.getElementById('student-name').value = '';
            document.getElementById('register-number').value = '';
            document.getElementById('department').value = '';
            document.getElementById('semester').value = '';
            cart = {};
            currentOrder = null;
            renderProducts();
            updateCart();
        }

        function openAdminPage() {
            window.open("admin.html", "_blank");
        }

        renderProducts();
        updateCart();
    </script>
</body>
</html>
